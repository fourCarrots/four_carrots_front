name: four-carrots App Android Release

on:
  push:
    branches: [ "ktkdgh" ]
  pull_request:
    branches: [ "ktkdgh" ]

jobs:
  flutter_test:
    name: Code analysis and testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.3.0'
      - name: Get pub dependencies
        run: flutter pub get
      - name: Flutter analyze
        run: flutter analyze
      - name: Flutter test
        run: flutter test

